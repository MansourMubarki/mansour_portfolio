{% extends "base.html" %}
{% block content %}
<div class="p-4 bg-white border rounded-4 shadow-sm">
  <h4 class="fw-bold mb-3">إعدادات الموقع</h4>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">اسم الموقع</label>
        <input name="site_name" class="form-control" value="{{ settings.site_name }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">اللون الأساسي</label>
        <input name="theme_primary" class="form-control" value="{{ settings.theme_primary }}" placeholder="#0ea5e9">
      </div>

      <div class="col-md-6"><label class="form-label">عنوان البطل</label><input name="hero_title" class="form-control" value="{{ settings.hero_title }}"></div>
      <div class="col-md-6"><label class="form-label">وصف البطل</label><input name="hero_subtitle" class="form-control" value="{{ settings.hero_subtitle }}"></div>
      <div class="col-md-6"><label class="form-label">زر البطل - نص</label><input name="hero_button_text" class="form-control" value="{{ settings.hero_button_text }}"></div>
      <div class="col-md-6"><label class="form-label">زر البطل - رابط</label><input name="hero_button_url" class="form-control" value="{{ settings.hero_button_url }}"></div>

      <div class="col-md-6"><label class="form-label">البريد</label><input name="email" class="form-control" value="{{ settings.email }}"></div>
      <div class="col-md-6"><label class="form-label">واتساب (بدون +)</label><input name="whatsapp" class="form-control" value="{{ settings.whatsapp }}"></div>
      <div class="col-md-6"><label class="form-label">رابط X</label><input name="x_url" class="form-control" value="{{ settings.x_url }}"></div>
      <div class="col-md-6"><label class="form-label">رابط إنستغرام</label><input name="instagram_url" class="form-control" value="{{ settings.instagram_url }}"></div>
      <div class="col-md-6"><label class="form-label">رابط تيك توك</label><input name="tiktok_url" class="form-control" value="{{ settings.tiktok_url }}"></div>

      <div class="col-12"><hr></div>
      <div class="col-md-6"><label class="form-label">تغيير اسم المستخدم</label><input name="admin_username" class="form-control" placeholder="اتركه فارغًا إذا لا تريد تغييره"></div>
      <div class="col-md-6"><label class="form-label">تعيين كلمة مرور جديدة</label><input type="password" name="admin_password" class="form-control"></div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" style="background:var(--primary); border:none">حفظ</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('export_json') }}">تصدير JSON</a>
    </div>
  </form>
</div>
{% endblock %}
